// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter { url JCENTER_URL }
        maven { url SONATYPE_URL }
        maven { url 'https://dl.bintray.com/henjue/maven' }
        jcenter()
    }
    dependencies {
//        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath "com.android.databinding:dataBinder:1.0-rc2"
        classpath 'com.tencent.bugly:symtabfileuploader:1.2.3'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter { url JCENTER_URL }
        maven { url SONATYPE_URL }
        maven { url 'https://dl.bintray.com/henjue/maven' }
        jcenter()
        maven { url "https://raw.githubusercontent.com/umeng/mvn-repo-umeng/master/repository" }
    }
}

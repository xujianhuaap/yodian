apply plugin: 'com.android.application'
apply plugin: 'com.android.databinding'
apply from: 'signing_config.gradle'
apply from: 'apk.gradle'
apply from: 'check.gradle'
android {
    sourceSets{
        main.java.srcDirs += 'src/chat/java'
        main.res.srcDirs += 'src/chat/res'
        main.jniLibs.srcDirs += 'src/chat/jniLibs'
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
//    lintOptions {
//        abortOnError false
//        disable 'InvalidPackage'
//    }
    aaptOptions {
        ignoreAssetsPattern "!.svn:!.git:!.ds_store:!*.scc:.*:<dir>_*:!CVS:!thumbs.db:!picasa.ini:!*~"
    }
    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    defaultConfig {
        manifestPlaceholders = [UMENG_CHANNEL_VALUE: "unspecified", CHANNEL_ID: -1, LAUNCHER_ACTIVITY: "DefaultActivity"]
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1002
        versionName "v1.0.2"
    }
    buildTypes {
        release {
            // 不显示Log
            buildConfigField "boolean", "LOG_DEBUG", "false"
            //混淆
            minifyEnabled false
            //Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            // 显示Log
            buildConfigField "boolean", "LOG_DEBUG", "true"
            //混淆
            minifyEnabled false
            //Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}
repositories {
    flatDir {
        dirs 'libs' //this way we can find the .aar file in libs folder
    }
}
dependencies {
    compile(name: 'sharesdk-release', ext: 'aar')
    compile(name: 'fb-5.3.0', ext: 'aar') {
        exclude module: 'message', group: 'com.umeng'
    }
    compile project(':yodian_common')
    compile project(':PhotoPicker')
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:gridlayout-v7:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1'
    compile 'com.android.support:palette-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.squareup.picasso:picasso:2.5.2'

    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.tencent.bugly:crashreport:1.0.4'
    compile 'com.zhy:percent-support-extends:1.0.1'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'in.srain.cube:ultra-ptr:1.0.10'
    compile 'com.j256.ormlite:ormlite-android:4.46'
    compile 'cn.bingoogolapple:bga-banner:2.0.3'


    compile('net.glxn.qrgen:android:2.0')
